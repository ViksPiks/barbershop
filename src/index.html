<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="favicon.ico" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <link rel="manifest" href="site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Barbershop</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <button
            type="button"
            class="hamburger header__hamburger"
            aria-label="Open navigation menu"
            onclick="toggleHamburger(this)"
          >
            <div class="hamburger__bar hamburger__bar--1"></div>
            <div class="hamburger__bar hamburger__bar--2"></div>
            <div class="hamburger__bar hamburger__bar--3"></div>
          </button>
          <nav class="header__nav">
            <ul class="header__list">
              <li>
                <a href="#" class="header__link">Information</a>
              </li>
              <li>
                <a href="#" class="header__link">News</a>
              </li>
              <li>
                <a href="price-list.html" class="header__link">Price list</a>
              </li>
              <li>
                <a href="catalog.html" class="header__link">Catalog</a>
              </li>
              <li>
                <a href="#" class="header__link">Contacts</a>
              </li>
            </ul>
          </nav>
          <button type="button" class="header__login-btn">
            <svg width="14" height="14">
              <use href="svg/login.svg#login" />
            </svg>
            Login
          </button>
        </div>
      </div>
    </header>
    <script src="js/script.js"></script>
  </body>
</html>
