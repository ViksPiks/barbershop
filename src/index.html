<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="favicon.ico" />
    <link rel="apple-touch-icon" href="apple-touch-icon.png" />
    <link rel="manifest" href="site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Barbershop</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <button
            type="button"
            class="hamburger header__hamburger"
            aria-label="Open navigation menu"
            onclick="toggleHamburger(this)"
          >
            <div class="hamburger__bar hamburger__bar--1"></div>
            <div class="hamburger__bar hamburger__bar--2"></div>
            <div class="hamburger__bar hamburger__bar--3"></div>
          </button>
          <nav class="header__nav">
            <ul class="header__list">
              <li>
                <a href="#" class="header__link">Information</a>
              </li>
              <li>
                <a href="#" class="header__link">News</a>
              </li>
              <li>
                <a href="price-list.html" class="header__link">Price list</a>
              </li>
              <li>
                <a href="catalog.html" class="header__link">Catalog</a>
              </li>
              <li>
                <a href="#" class="header__link">Contacts</a>
              </li>
            </ul>
          </nav>
          <button type="button" class="header__login-btn">
            <svg width="14" height="14">
              <use href="svg/login.svg#login" />
            </svg>
            Login
          </button>
        </div>
      </div>
    </header>

    <main class="main"></main>

    <footer class="footer">
      <div class="container">
        <div class="footer__wrapper">
          <address class="footer__address">
            <h3>Barbershop "Borodinski"</h3>
            <p>
              Address: Bolshaya Konyushennaya St, 19/8, Moscow, Russia,
              191186<br />
              <a href="#" class="footer__map-link">How to find us?</a><br />
              <a href="tel:+9(405)555-0128">Phone: +9 (405) 555-01-28</a>
            </p>
          </address>

          <div class="footer__media">
            <h3 class="footer__heading">Let's get in touch!</h3>
            <ul class="footer__icons-list">
              <li>
                <a href="#" class="footer__icon">
                  <svg width="27" height="17">
                    <use href="svg/vkontakte.svg#vkontakte" />
                  </svg>
                </a>
              </li>
              <li>
                <a href="#" class="footer__icon">
                  <svg width="20" height="17">
                    <use href="svg/facebook.svg#facebook" />
                  </svg>
                </a>
              </li>
              <li>
                <a href="#" class="footer__icon">
                  <svg width="20" height="20">
                    <use href="svg/instagram.svg#instagram" />
                  </svg>
                </a>
              </li>
            </ul>
          </div>

          <div class="footer__created-by">
            <h3 class="footer__heading">Created by:</h3>
            <a href="#" class="button button--primary">Barbershop</a>
          </div>
        </div>
      </div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
